---
layout: comics
comic_pages: 11
full_page_base_path: /assets/images/EscapeComics/ESCAPE_color_
thumbnail_base_path: /assets/images/EscapeComics/thumbnails/ESCAPE_color_
---
<div class="page-header">The Escape</div>
<div class='thumbnail-sidebar'>
  <ul>
  {% for i in (1..page.comic_pages) %}
    <li class='thumbnail'>
      <img class='thumbnail-image' id='page-{{i}}' src='{{site.baseurl}}{{page.thumbnail_base_path}}{{i}}.jpg'></img>
      <div class='thumbnail-caption'>Page {{i}}</div>
    </li>
  {% endfor %}
  </ul>
</div>
<div class='main-page-content'>
  <div class='page-number'></div>
  <div id='full-page-view'>
    <img id='full-page' src='{{site.baseurl}}{{page.full_page_base_path}}1.jpg'></img>
  </div>
</div>
<div class='clearfix'></div>
